spring.application.name=gallaryV1

# MySQL Database Configuration
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASS}

# JPA/Hibernate Auto Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.format-sql=true
server.port = ${PORT:8092}

#Claudinary Secrets
cloudinary.cloud_name=${CLOUDINARY_CLOUD_NAME}
cloudinary.api_key=${CLOUDINARY_API_KEY}
cloudinary.api_secret=${CLOUDINARY_API_SECRET}

# Gemini API Key
gemini.api.key=${GEMINI_API_KEY}

# JWT Secret
jwt.secret=${JWT_SECRET}

# Gemini Configuration
gemini.model.name=gemini-2.5-flash
# The prompt used for image analysis
gemini.prompt.template=Analyze this image. Return strictly JSON with keys 'description' and 'tags' (list of 5).

# Email Configuration
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${MAIL_USERNAME}
spring.mail.password=${MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true


# App Configuration
app.frontend.url=${FRONTEND_URL:http://localhost:4200}
app.cors.allowed-origins=${ALLOWED_ORIGINS:http://localhost:4200}
